<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Portal 2B ‚Ä¢ Sala do Futuro</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg,#0f172a,#312e81);
  color: #fff;
}

/* UTIL */
.hidden { display:none; }

/* LOGIN */
.login {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding:35px;
  border-radius:20px;
  width:330px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

.login-box input {
  width:100%;
  padding:14px;
  margin:8px 0;
  border-radius:14px;
  border:none;
}

/* HEADER */
header {
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h2 {
  margin:0;
}

header button {
  background:#ef4444;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
}

/* NAV */
nav {
  display:flex;
  gap:12px;
  padding:0 25px;
}

nav button {
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  background: rgba(255,255,255,0.15);
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

nav button.active {
  background:#22c55e;
}

/* CONTAINER */
.container {
  max-width:1200px;
  margin:auto;
  padding:25px;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  padding:25px;
  border-radius:22px;
  margin-bottom:25px;
}

/* FORM */
input, textarea {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin:6px 0;
}

button.add {
  background:#22c55e;
  border:none;
  padding:14px;
  border-radius:16px;
  color:#fff;
  cursor:pointer;
  margin-top:10px;
}

/* PROJECT */
.project {
  background: rgba(0,0,0,0.35);
  padding:18px;
  border-radius:18px;
  margin-top:14px;
  animation:fade 0.4s ease;
}

.project button {
  background:none;
  border:none;
  color:#ff4d6d;
  font-size:18px;
  cursor:pointer;
}

.tag {
  font-size:12px;
  opacity:0.8;
}

@keyframes fade {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>Portal 2B</h2>
    <p>Sala do Futuro</p>
    <input id="nome" placeholder="Seu nome">
    <input id="ra" placeholder="Seu RA">
    <button onclick="loginUser()">Entrar</button>
  </div>
</div>

<!-- PORTAL -->
<div id="portal" class="hidden">

<header>
  <h2>Portal 2B</h2>
  <button onclick="logout()">Sair</button>
</header>

<nav>
  <button class="active" onclick="openTab('home',this)">üè† In√≠cio</button>
  <button onclick="openTab('projects',this)">üöÄ Projetos</button>
  <button onclick="openTab('ranking',this)">üèÜ Ranking</button>
</nav>

<div class="container">

<!-- HOME -->
<div id="home" class="tab">
  <div class="card">
    <h3>Bem-vindo üëã</h3>
    <p id="welcome"></p>
    <p>Portal colaborativo da turma 2B.</p>
  </div>
</div>

<!-- PROJECTS -->
<div id="projects" class="tab hidden">
  <div class="card">
    <h3>Novo Projeto</h3>
    <input id="pname" placeholder="Nome do projeto">
    <textarea id="pdesc" placeholder="Descri√ß√£o"></textarea>
    <input id="plink" placeholder="Link (GitHub / Site)">
    <button class="add" onclick="addProject()">Publicar</button>
  </div>

  <div class="card">
    <input id="search" placeholder="üîç Buscar projeto..." oninput="loadProjects()">
    <div id="projectList"></div>
  </div>
</div>

<!-- RANKING -->
<div id="ranking" class="tab hidden">
  <div class="card">
    <h3>üèÜ Ranking da Turma</h3>
    <div id="rankingList"></div>
  </div>
</div>

</div>
</div>

<script>
let user = null;

function loginUser() {
  if(!nome.value || !ra.value) return alert("Preencha tudo");
  user = { nome:nome.value, ra:ra.value };
  localStorage.setItem("user2B",JSON.stringify(user));
  showPortal();
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showPortal() {
  login.classList.add("hidden");
  portal.classList.remove("hidden");
  welcome.innerText = `${user.nome} (RA ${user.ra})`;
  loadProjects();
  loadRanking();
}

function openTab(tab,btn) {
  document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function addProject() {
  const list = JSON.parse(localStorage.getItem("projects2B")) || [];
  list.unshift({
    nome:pname.value,
    desc:pdesc.value,
    link:plink.value,
    aluno:user.nome,
    ra:user.ra,
    likes:0
  });
  localStorage.setItem("projects2B",JSON.stringify(list));
  pname.value=pdesc.value=plink.value="";
  loadProjects();
  loadRanking();
}

function like(index) {
  const list = JSON.parse(localStorage.getItem("projects2B"));
  list[index].likes++;
  localStorage.setItem("projects2B",JSON.stringify(list));
  loadProjects();
  loadRanking();
}

function loadProjects() {
  projectList.innerHTML="";
  const searchText = search.value.toLowerCase();
  const list = JSON.parse(localStorage.getItem("projects2B")) || [];

  list.forEach((p,i)=>{
    if(p.nome.toLowerCase().includes(searchText)) {
      projectList.innerHTML += `
        <div class="project">
          <h4>${p.nome}</h4>
          <p>${p.desc}</p>
          ${p.link?`<a href="${p.link}" target="_blank">Ver projeto</a>`:""}
          <p class="tag">${p.aluno} ‚Ä¢ RA ${p.ra}</p>
          <button onclick="like(${i})">‚ù§Ô∏è ${p.likes}</button>
        </div>
      `;
    }
  });
}

function loadRanking() {
  rankingList.innerHTML="";
  const list = JSON.parse(localStorage.getItem("projects2B")) || [];
  const rank = {};

  list.forEach(p=>{
    rank[p.aluno]=(rank[p.aluno]||0)+p.likes;
  });

  Object.entries(rank)
    .sort((a,b)=>b[1]-a[1])
    .forEach(([name,likes],i)=>{
      rankingList.innerHTML+=`<p>${i+1}¬∫ ${name} ‚Äî ‚ù§Ô∏è ${likes}</p>`;
    });
}

// AUTO LOGIN
const saved = JSON.parse(localStorage.getItem("user2B"));
if(saved){ user=saved; showPortal(); }
</script>

</body>
</html>
